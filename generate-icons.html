  <script>
    const sizes = [192, 512];
    const preview = document.getElementById('preview');

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const s = size / 512; // scale factor
      
      // ë°°ê²½ ê·¸ë¼ë°ì´ì…˜
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#1e40af');

      // ë‘¥ê·¼ ì‚¬ê°í˜• ë°°ê²½
      ctx.beginPath();

      // í•™ì‚¬ëª¨ ìœ„ìª½
      ctx.beginPath();
      ctx.moveTo(256 * s, 120 * s);
      ctx.lineTo(380 * s, 180 * s);
      ctx.lineTo(256 * s, 240 * s);
      ctx.lineTo(132 * s, 180 * s);
      ctx.closePath();

      // í•™ì‚¬ëª¨ ì•„ë˜ìª½
      ctx.beginPath();

      // í™”ë©´
      ctx.beginPath();
      ctx.roundRect(156 * s, 320 * s, 200 * s, 130 * s, 12 * s);
      ctx.fillStyle = '#0f172a';
      ctx.fill();
      
      ctx.beginPath();
      ctx.roundRect(166 * s, 330 * s, 180 * s, 100 * s, 8 * s);
      ctx.fillStyle = '#1e293b';
      ctx.fill();
      
      // ì¹´ë©”ë¼ ë Œì¦ˆ
      ctx.beginPath();
      ctx.arc(256 * s, 380 * s, 25 * s, 0, Math.PI * 2);

      ctx.beginPath();

    }

    // ì•„ì´ì½˜ ë¯¸ë¦¬ë³´ê¸° ìƒì„±
    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-item';
      
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      canvas.id = `icon-${size}`;
      canvas.style.width = Math.min(size, 150) + 'px';
      canvas.style.height = Math.min(size, 150) + 'px';
      
      drawIcon(canvas, size);
      
      const label = document.createElement('p');

      const btn = document.createElement('button');
      btn.textContent = 'ë‹¤ìš´ë¡œë“œ';
      btn.onclick = () => downloadIcon(size);
      
      div.appendChild(canvas);

    });

    function downloadIcon(size) {
      const canvas = document.getElementById(`icon-${size}`);
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach((size, i) => {
        setTimeout(() => downloadIcon(size), i * 500);
      });
    }
  </script>
